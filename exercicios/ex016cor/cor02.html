<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{/*configurações globais das css */
            height: 100%;
        }

        body{/* to left, to bottom, to top, 90deg*/
            background-image: linear-gradient(50deg, #595958, #F2F2F2,#A6A6A6, #262626, #0D0D0D);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
    
</body>
</html>
