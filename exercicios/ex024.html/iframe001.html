<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <a href="https:www.cursoemvideo.com" target="_blank" rel="external"></a>
        </iframe> 
        
        para aprender a programar
    </p>

    <p>O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500"> no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"></a>
        </iframe>
        também é bem legal!
     </p>

    <p><iframe src="https://www.google.com.br/" frameborder="0"><a href="https://www.google.com.br/" target="_blank" rel="external"></a></iframe></p>
</body>
</html>
