<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;

        }

</head>

            </tr>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

        </tbody>

    </table>
</body>
</html>
