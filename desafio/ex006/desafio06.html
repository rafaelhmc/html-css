<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio 6</h1>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
    <ul>
        <li><abbr title="Para inserir parágrafos usamos a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="para títulos usamos <h1>">Títulos</abbr></li>
        <li><abbr title="para imagens a tag <img>">Imagens</abbr></li>
        <li><abbr title="para Abreviações usamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="para Códigos-fontes usamos a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="para lista numeradas usamos a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="para listas com demarcadores usamos a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
